<!DOCTYPE html>
<html>
<head>
    <title>tupian</title>
    <style>
        .container{
            /* border: 2px solid black; */
            /* height: 400px; */
            width: 400px;
            margin: auto;
            overflow: scroll;
        }
        img:hover{
            animation: picture 2s;
            
        }

        @keyframes picture{
            from{ transform: scale(1);}
            to{
                transform: scale(1.3);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="blog03.jpg" alt="">
    </div>

</body>
</html>
