<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>list</title>
    <style type="text/css">
        h1 {
            text-align: center;
            color: red;
        }
    
        div{
            padding-left: 2%;
        }
    </style>    
</head>

<body>
    <div>
        <h1>列表</h1>
    </div>
    <div class="unorderedlist">
        <h2>无序列表</h2>
        <ul>
            <li>咖啡</li>
            <li>茶
                <ul>
                    <li>红茶</li>
                    <li>绿茶</li>
                </ul>
            </li>
            <li>牛奶</li>
        </ul>
    </div>
    <div class="orderedlist">
        <h2>有序列表</h2>
        <ol>
            <li>咖啡</li>
            <li>茶
                <ol>
                    <li>红茶</li>
                    <li>绿茶</li>
                </ol>
            </li>
            <li>牛奶</li>
        </ol>
    </div>
</body>

</html>
